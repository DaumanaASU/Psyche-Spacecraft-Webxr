<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyche To Scale</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- three.js -->
    <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

    <link rel="stylesheet" type="text/css" href="app.css" />
    <script src="utils.js"></script>

    
  </head>
  <body>
    <!-- Logos in header -->
    <header style="padding: 16px 0px;">
      <div class="container d-flex align-items-center">
          <div class="logo">
              <a target="_blank" href="https://www.nasa.gov/" rel="noopener" style="text-decoration: none;">
                  <img src="https://psyche.asu.edu/wp-content/themes/psyche/static/img/nasa.svg" alt="NASA" style="height: 57px">
              </a>
              <span class="divider" style="left:auto;"></span>
              <a href="https://psyche.asu.edu/">
                  <img src="https://psyche.asu.edu/wp-content/themes/psyche/static/img/psyche.svg" alt="Psyche" style="height: 57px">
              </a>
          </div>
        </a>
      </div>
    </header>

      <div class="asteroid-wrap">
        <div class="container">
          <img class="asteroid" src="https://psyche.asu.edu/wp-content/themes/psyche/static/img/hero-home-bg.png" alt="Psyche Asteroid" style="transform: matrix(1,0,0,1,0,-19); opacity: 1;">
        </div>
      </div>

      <div style="height:20%;">
        
      </div>
      <div id="enter-ar-info">
        <div id="experienceInfo">
          <h1>Experience Title</h1>
          <p>
            Experience Description
          </p>
          <!-- Links to experience.html when the button is pressed, feel free to change to your experience's file -->
          <a class="link" href="experience.html">
            <div>Start Experience</div>
          </a>
        </div>
      </div>

      <div>
        <img id="orbit" src="..\assets\orbit.jpg" style="width: 90%; margin: 15% 5% 5% 5%">
      </div>
  </body>
</html>
